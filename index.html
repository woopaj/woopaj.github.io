<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dudu - zegar odliczający czas do końca prezydentury Andrzeja</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }
        #countdown {
            font-size: 64px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="countdown"></div>

<script>
    // Funkcja do obliczania odliczania
    function odliczanieDoDaty() {
        // Data docelowa (15 maja 2025)
        const dataDocelowa = new Date('2025-05-15T00:00:00');

        // Aktualna data i czas
        const dataAktualna = new Date();

        // Obliczanie różnicy czasu między datami
        const roznicaCzasu = dataDocelowa - dataAktualna;

        // Obliczanie dni, godzin, minut i sekund
        const dni = Math.floor(roznicaCzasu / (1000 * 60 * 60 * 24));
        const godziny = Math.floor((roznicaCzasu % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minuty = Math.floor((roznicaCzasu % (1000 * 60 * 60)) / (1000 * 60));
        const sekundy = Math.floor((roznicaCzasu % (1000 * 60)) / 1000);

        // Wyświetlanie odliczania na stronie
        const countdownElement = document.getElementById('countdown');
        countdownElement.innerHTML = `Odliczanie do końca prezydentury Andrzeja:<br> ${dni} dni, ${godziny} godzin, ${minuty} minut, ${sekundy} sekund.`;
    }

    // Aktualizacja odliczania co sekundę
    setInterval(odliczanieDoDaty, 1000);

    // Wywołanie funkcji odliczania na starcie
    odliczanieDoDaty();
</script>

</body>
</html>
